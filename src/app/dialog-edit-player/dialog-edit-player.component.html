<h1 mat-dialog-title>Edit pLayer</h1>
<div mat-dialog-content>
    <p>please enter the name of the player</p>
    <mat-form-field>
      <mat-label>Name</mat-label>
        <input maxlength="15" matInput [(ngModel)]="name">
        
    </mat-form-field>
    <button mat-button  [disabled]="name.length < 1" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
  </div>
  
<button ><img [mat-dialog-close]="img" class="avatar_img" *ngFor="let img of RingFirestoreService.avatar_images; let i = index" src="/assets/img/{{ img }}.png" [mat-dialog-close]="img"></button>
    

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="'del'" cdkFocusInitial>Delete player</button>
</div>
